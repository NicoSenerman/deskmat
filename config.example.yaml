# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║  deskmat — configuration file                                              ║
# ║  Copy to ~/.config/deskmat/config.yaml and customize                       ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

# ── Appearance ────────────────────────────────────────────────────────────────

theme: monokai-pro  # only built-in theme for now

# Override individual colors (optional — omit to use theme defaults)
# colors:
#   bg: "#2d2a2e"
#   green: "#a9dc76"
#   cyan: "#78dce8"
#   yellow: "#ffd866"

font_family: "MesloLGS NF"   # any monospace font
opacity: 0.92                  # background opacity (0.0 - 1.0)

# ── Layout ────────────────────────────────────────────────────────────────────

# Which section starts expanded (all others start collapsed)
# Set to "" or remove to start with everything collapsed
default_expanded: "Navigation & Files"

# Column widths for command rows (in pixels)
cmd_width: 215
desc_width: 195

# ── Keybindings ───────────────────────────────────────────────────────────────
# These are the overlay's internal keybindings (not your WM keybindings)

keys:
  close: Escape
  expand_all: e
  collapse_all: c
  search: slash

# ── Commands ──────────────────────────────────────────────────────────────────
# Two columns: left and right. Each column has categories.
# Each category has sections, each section has groups of commands.
#
# Structure:
#   left/right:
#     - category: "Category Name"
#       accent: cyan              # color name from theme: red, orange, yellow, green, cyan, purple
#       sections:
#         - title: "Section Title"
#           expanded: false       # start expanded?
#           groups:
#             - name: "Group Name"
#               commands:
#                 - cmd: "ls -la"
#                   desc: "List all files with details"
#                   example: "ls -la ~/.config/"

left:
  - category: "Linux Core"
    accent: cyan
    sections:
      - title: "Navigation & Files"
        expanded: true
        groups:
          - name: "Moving Around"
            commands:
              - cmd: "cd dir"
                desc: "Enter directory"
                example: "cd ~/Projects"
              - cmd: "cd .. / cd ~"
                desc: "Go up / go home"
                example: "cd ../../src"
              - cmd: "cd -"
                desc: "Go to previous dir"
                example: "cd -"
              - cmd: "pwd"
                desc: "Print working directory"
                example: "/home/user/Projects"
              - cmd: "pushd / popd"
                desc: "Dir stack push/pop"
                example: "pushd /tmp && popd"
          - name: "Listing"
            commands:
              - cmd: "ls"
                desc: "List files"
                example: "ls *.py"
              - cmd: "ls -la"
                desc: "All + details + hidden"
                example: "ls -la ~/.config/"
              - cmd: "ls -lhS"
                desc: "Sort by size"
                example: "ls -lhS /var/log/"
              - cmd: "ls -lt"
                desc: "Sort by mod time"
                example: "ls -lt *.log"
              - cmd: "tree -L 2"
                desc: "Dir tree (2 levels)"
                example: "tree -L 2 src/"
          - name: "Creating & Copying"
            commands:
              - cmd: "mkdir -p a/b/c"
                desc: "Create nested dirs"
                example: "mkdir -p src/components/ui"
              - cmd: "touch file"
                desc: "Create empty file"
                example: "touch .env.local"
              - cmd: "cp file dst"
                desc: "Copy file"
                example: "cp config.yml config.bak"
              - cmd: "cp -r dir/ dst/"
                desc: "Copy dir recursively"
                example: "cp -r src/ src-backup/"
              - cmd: "mv old new"
                desc: "Move or rename"
                example: "mv app.js app.tsx"
          - name: "Deleting"
            commands:
              - cmd: "rm file"
                desc: "Delete file"
                example: "rm *.tmp"
              - cmd: "rm -rf dir/"
                desc: "Delete dir recursively"
                example: "rm -rf node_modules/"
              - cmd: "rmdir dir"
                desc: "Remove empty dir"
                example: "rmdir old-builds/"

      - title: "Reading & Processing"
        groups:
          - name: "Viewing"
            commands:
              - cmd: "cat file"
                desc: "Print entire file"
                example: "cat .env"
              - cmd: "bat file"
                desc: "Pretty syntax highlight"
                example: "bat src/main.rs"
              - cmd: "less file"
                desc: "Scroll viewer (q quit)"
                example: "less /var/log/syslog"
              - cmd: "head -n 30 file"
                desc: "First 30 lines"
                example: "head -n 5 package.json"
              - cmd: "tail -n 30 file"
                desc: "Last 30 lines"
                example: "tail -n 100 app.log"
              - cmd: "tail -f file"
                desc: "Live follow (logs)"
                example: "tail -f /var/log/nginx/access.log"
          - name: "Text Processing"
            commands:
              - cmd: "wc -l file"
                desc: "Count lines"
                example: "wc -l src/**/*.py"
              - cmd: "sort file"
                desc: "Sort alphabetically"
                example: "sort names.txt"
              - cmd: "sort -n / sort -h"
                desc: "Sort numeric / human"
                example: "du -sh * | sort -h"
              - cmd: "uniq / sort | uniq -c"
                desc: "Dedup / count"
                example: "sort access.log | uniq -c | sort -rn"
              - cmd: "cut -d',' -f1,3"
                desc: "Extract CSV cols"
                example: "cut -d',' -f1,3 data.csv"
              - cmd: "awk '{print $1}'"
                desc: "Print first field"
                example: "awk '{print $9}' access.log"
              - cmd: "sed 's/old/new/g'"
                desc: "Find & replace"
                example: "sed -i 's/http/https/g' urls.txt"
              - cmd: "tr 'A-Z' 'a-z'"
                desc: "Transform chars"
                example: "echo 'HELLO' | tr 'A-Z' 'a-z'"
          - name: "Comparing"
            commands:
              - cmd: "diff file1 file2"
                desc: "Show differences"
                example: "diff old.conf new.conf"
              - cmd: "diff -u f1 f2"
                desc: "Unified diff format"
                example: "diff -u main.py feature.py"
              - cmd: "vimdiff f1 f2"
                desc: "Side-by-side vim"
                example: "vimdiff .env .env.prod"

      - title: "Search & Find"
        groups:
          - name: "grep"
            commands:
              - cmd: "grep 'text' file"
                desc: "Search in file"
                example: "grep 'error' app.log"
              - cmd: "grep -r 'text' ."
                desc: "Recursive search"
                example: "grep -r 'TODO' src/"
              - cmd: "grep -i 'text' file"
                desc: "Case insensitive"
                example: "grep -i 'warning' *.log"
              - cmd: "grep -n 'text' file"
                desc: "Show line numbers"
                example: "grep -n 'import' main.py"
              - cmd: "grep -l 'text' *.py"
                desc: "Files with matches"
                example: "grep -rl 'useState' src/"
              - cmd: "grep -v 'text' file"
                desc: "Lines NOT matching"
                example: "grep -v '^#' config.ini"
              - cmd: "grep -E 'a|b' file"
                desc: "Extended regex OR"
                example: "grep -E 'err|warn' log.txt"
              - cmd: "grep -c 'text' file"
                desc: "Count matches"
                example: "grep -c 'GET' access.log"
          - name: "find / fd"
            commands:
              - cmd: "find . -name '*.py'"
                desc: "Find by name"
                example: "find ~/Projects -name '*.env'"
              - cmd: "find . -type d"
                desc: "Directories only"
                example: "find . -type d -name __pycache__"
              - cmd: "find . -mtime -1"
                desc: "Modified < 24h"
                example: "find . -mtime -7 -name '*.log'"
              - cmd: "find . -size +100M"
                desc: "Files > 100MB"
                example: "find / -size +1G 2>/dev/null"
              - cmd: "fd pattern"
                desc: "Fast find"
                example: "fd '.py$' src/"
              - cmd: "fd -e py 'test'"
                desc: "Find .py matching"
                example: "fd -e tsx component"
          - name: "ripgrep"
            commands:
              - cmd: "rg 'pattern'"
                desc: "Fast recursive search"
                example: "rg 'TODO|FIXME' ."
              - cmd: "rg -t py 'import'"
                desc: "Search file type"
                example: "rg -t ts 'interface'"
              - cmd: "rg -l 'TODO'"
                desc: "List matching files"
                example: "rg -l 'deprecated' src/"
              - cmd: "rg -C3 'error'"
                desc: "3 lines context"
                example: "rg -C5 'panic' src/"
              - cmd: "which / whereis"
                desc: "Locate binary"
                example: "which python3"

      - title: "Processes & System"
        groups:
          - name: "Process Management"
            commands:
              - cmd: "ps aux"
                desc: "List all processes"
                example: "ps aux --sort=-%mem | head"
              - cmd: "ps aux | grep name"
                desc: "Find process"
                example: "ps aux | grep node"
              - cmd: "pgrep -f name"
                desc: "Get PID by name"
                example: "pgrep -f 'npm run dev'"
              - cmd: "kill PID"
                desc: "Graceful stop"
                example: "kill $(pgrep node)"
              - cmd: "kill -9 PID"
                desc: "Force kill"
                example: "kill -9 12345"
              - cmd: "pkill -f name"
                desc: "Kill by pattern"
                example: "pkill -f webpack"
              - cmd: "htop / btop"
                desc: "Interactive monitors"
                example: "btop"
          - name: "System Info"
            commands:
              - cmd: "df -h"
                desc: "Disk space"
                example: "df -h /home"
              - cmd: "du -sh dir/"
                desc: "Directory size"
                example: "du -sh ~/.cache/"
              - cmd: "du -sh * | sort -h"
                desc: "Sorted by size"
                example: "du -sh /var/log/* | sort -h"
              - cmd: "free -h"
                desc: "RAM usage"
                example: "free -h"
              - cmd: "uptime"
                desc: "Uptime & load"
                example: "uptime"
              - cmd: "uname -a"
                desc: "Kernel & OS"
                example: "uname -r"
              - cmd: "lsblk"
                desc: "Block devices"
                example: "lsblk -f"
          - name: "Background Jobs"
            commands:
              - cmd: "cmd &"
                desc: "Run in background"
                example: "npm run build &"
              - cmd: "jobs"
                desc: "List bg jobs"
                example: "jobs -l"
              - cmd: "fg %1 / bg %1"
                desc: "Foreground / bg"
                example: "fg %1"
              - cmd: "nohup cmd &"
                desc: "Survive term close"
                example: "nohup ./server.sh &"
              - cmd: "disown %1"
                desc: "Detach from shell"
                example: "disown -h %1"

      - title: "Environment & Shell Config"
        groups:
          - name: "Variables"
            commands:
              - cmd: "export VAR=val"
                desc: "Set env variable"
                example: "export NODE_ENV=production"
              - cmd: "echo $VAR"
                desc: "Print variable"
                example: "echo $PATH"
              - cmd: "env / printenv"
                desc: "List all env vars"
                example: "env | grep -i proxy"
              - cmd: "printenv VAR"
                desc: "Print specific var"
                example: "printenv HOME"
              - cmd: "unset VAR"
                desc: "Remove variable"
                example: "unset HTTP_PROXY"
              - cmd: "VAR=val cmd"
                desc: "Set for one command"
                example: "NODE_ENV=test npm run test"
          - name: "PATH & Config"
            commands:
              - cmd: "export PATH=$PATH:dir"
                desc: "Add to PATH"
                example: "export PATH=$PATH:$HOME/.local/bin"
              - cmd: "source ~/.zshrc"
                desc: "Reload shell config"
                example: "source ~/.zshrc"
              - cmd: "echo $SHELL"
                desc: "Current shell"
                example: "echo $SHELL"
              - cmd: "cat /etc/shells"
                desc: "Available shells"
                example: "cat /etc/shells"
              - cmd: "chsh -s /bin/zsh"
                desc: "Change default shell"
                example: "chsh -s $(which zsh)"
          - name: "Aliases & Functions"
            commands:
              - cmd: "alias name='cmd'"
                desc: "Create alias"
                example: "alias ll='ls -la'"
              - cmd: "alias"
                desc: "List all aliases"
                example: "alias | grep git"
              - cmd: "unalias name"
                desc: "Remove alias"
                example: "unalias ll"
              - cmd: "type cmd"
                desc: "Check if alias/fn/bin"
                example: "type ls"
              - cmd: "which -a cmd"
                desc: "All locations of cmd"
                example: "which -a python"
          - name: "Dotfiles"
            commands:
              - cmd: "~/.zshrc"
                desc: "Zsh config (interactive)"
                example: "nvim ~/.zshrc"
              - cmd: "~/.zprofile"
                desc: "Zsh login profile"
                example: "nvim ~/.zprofile"
              - cmd: "~/.config/"
                desc: "XDG config dir"
                example: "ls ~/.config/"
              - cmd: "~/.local/bin/"
                desc: "User scripts"
                example: "ls ~/.local/bin/"
              - cmd: "~/.ssh/config"
                desc: "SSH host aliases"
                example: "nvim ~/.ssh/config"

      - title: "Archives & Compression"
        groups:
          - name: "tar"
            commands:
              - cmd: "tar czf out.tar.gz dir/"
                desc: "Compress .tar.gz"
                example: "tar czf backup.tar.gz ~/Projects/myapp"
              - cmd: "tar xzf file.tar.gz"
                desc: "Extract .tar.gz"
                example: "tar xzf archive.tar.gz -C /tmp/"
              - cmd: "tar cjf out.tar.bz2 dir/"
                desc: "Compress .tar.bz2"
                example: "tar cjf logs.tar.bz2 /var/log/"
              - cmd: "tar xjf file.tar.bz2"
                desc: "Extract .tar.bz2"
                example: "tar xjf archive.tar.bz2"
              - cmd: "tar tf file.tar.gz"
                desc: "List contents"
                example: "tar tf backup.tar.gz | head -20"
              - cmd: "tar xzf f.tar.gz -C dir/"
                desc: "Extract to dir"
                example: "tar xzf release.tar.gz -C /opt/"
              - cmd: "tar czf - dir/ | ssh h 'cat > f'"
                desc: "Compress over SSH"
                example: "tar czf - src/ | ssh prod 'cat > /tmp/src.tar.gz'"
          - name: "zip / gzip / others"
            commands:
              - cmd: "zip -r out.zip dir/"
                desc: "Create zip"
                example: "zip -r deploy.zip dist/ package.json"
              - cmd: "unzip file.zip"
                desc: "Extract zip"
                example: "unzip archive.zip -d /tmp/"
              - cmd: "unzip -l file.zip"
                desc: "List zip contents"
                example: "unzip -l release.zip"
              - cmd: "gzip file"
                desc: "Compress (replaces)"
                example: "gzip access.log"
              - cmd: "gunzip file.gz"
                desc: "Decompress"
                example: "gunzip access.log.gz"
              - cmd: "zcat file.gz"
                desc: "Read without extract"
                example: "zcat old.log.gz | grep error"
              - cmd: "xz / unxz file"
                desc: "XZ compress/extract"
                example: "xz -9 big-dump.sql"
              - cmd: "7z a out.7z dir/"
                desc: "Create 7z archive"
                example: "7z a backup.7z ~/Documents/"

  - category: "Infrastructure"
    accent: purple
    sections:
      - title: "Network & SSH"
        groups:
          - name: "HTTP & Downloads"
            commands:
              - cmd: "curl url"
                desc: "Fetch URL"
                example: "curl https://api.github.com"
              - cmd: "curl -O url"
                desc: "Download file"
                example: "curl -O https://example.com/f.tar.gz"
              - cmd: "curl -s cheat.sh/cmd"
                desc: "Instant cheat sheet"
                example: "curl -s cheat.sh/tar"
              - cmd: "curl -X POST -d '{}' url"
                desc: "POST request"
                example: "curl -X POST -H 'Content-Type: application/json' -d '{\"a\":1}' url"
              - cmd: "wget url"
                desc: "Download file"
                example: "wget https://example.com/file.zip"
          - name: "Diagnostics"
            commands:
              - cmd: "ping -c 5 host"
                desc: "Connectivity check"
                example: "ping -c 3 google.com"
              - cmd: "traceroute host"
                desc: "Trace route"
                example: "traceroute 8.8.8.8"
              - cmd: "dig host"
                desc: "DNS lookup"
                example: "dig +short google.com"
              - cmd: "ss -tlnp"
                desc: "Listening TCP ports"
                example: "ss -tlnp | grep 3000"
              - cmd: "ip a / ip r"
                desc: "Interfaces / routes"
                example: "ip a show wlan0"
          - name: "SSH & Remote"
            commands:
              - cmd: "ssh user@host"
                desc: "Remote shell"
                example: "ssh nico@192.168.1.50"
              - cmd: "ssh -p 2222 user@host"
                desc: "Custom port"
                example: "ssh -p 2222 deploy@prod"
              - cmd: "ssh -L 8080:lo:80 host"
                desc: "Port forward"
                example: "ssh -L 3000:localhost:3000 dev-server"
              - cmd: "scp file user@host:path"
                desc: "Copy to remote"
                example: "scp dump.sql admin@db:/tmp/"
              - cmd: "rsync -avz src/ host:dst/"
                desc: "Efficient sync"
                example: "rsync -avz ./build/ prod:/var/www/"
              - cmd: "ssh-keygen -t ed25519"
                desc: "Generate key"
                example: "ssh-keygen -t ed25519 -C 'me@host'"
              - cmd: "ssh-copy-id user@host"
                desc: "Install key"
                example: "ssh-copy-id user@server"

      - title: "Docker & Containers"
        groups:
          - name: "Containers"
            commands:
              - cmd: "docker ps / ps -a"
                desc: "List containers"
                example: "docker ps --format 'table {{.Names}}\\t{{.Status}}'"
              - cmd: "docker run -it img bash"
                desc: "Interactive shell"
                example: "docker run -it ubuntu:22.04 bash"
              - cmd: "docker run -d -p 80:80 img"
                desc: "Detached + port"
                example: "docker run -d -p 3000:3000 my-app"
              - cmd: "docker exec -it ctr bash"
                desc: "Shell into ctr"
                example: "docker exec -it postgres psql -U admin"
              - cmd: "docker stop / rm ctr"
                desc: "Stop / remove"
                example: "docker stop my-app && docker rm my-app"
              - cmd: "docker logs -f ctr"
                desc: "Follow logs"
                example: "docker logs -f --tail 50 my-app"
          - name: "Images & Build"
            commands:
              - cmd: "docker images"
                desc: "List images"
                example: "docker images --format '{{.Repository}}:{{.Tag}}'"
              - cmd: "docker build -t name ."
                desc: "Build image"
                example: "docker build -t my-app:latest ."
              - cmd: "docker pull / push img"
                desc: "Download / upload"
                example: "docker pull postgres:16-alpine"
              - cmd: "docker rmi img"
                desc: "Remove image"
                example: "docker rmi $(docker images -q --filter dangling=true)"
          - name: "Compose & Cleanup"
            commands:
              - cmd: "docker compose up -d"
                desc: "Start stack"
                example: "docker compose -f docker-compose.prod.yml up -d"
              - cmd: "docker compose down"
                desc: "Stop stack"
                example: "docker compose down -v"
              - cmd: "docker compose logs -f"
                desc: "Follow logs"
                example: "docker compose logs -f api db"
              - cmd: "docker system prune -a"
                desc: "Remove ALL unused"
                example: "docker system prune -a --volumes"

      - title: "Systemd & Services"
        groups:
          - name: "Service Control"
            commands:
              - cmd: "systemctl status svc"
                desc: "Check status"
                example: "systemctl status nginx"
              - cmd: "systemctl start/stop svc"
                desc: "Start / stop"
                example: "systemctl start postgresql"
              - cmd: "systemctl restart svc"
                desc: "Restart"
                example: "systemctl restart docker"
              - cmd: "systemctl reload svc"
                desc: "Reload config"
                example: "systemctl reload nginx"
              - cmd: "systemctl enable --now svc"
                desc: "Enable + start"
                example: "systemctl enable --now sshd"
          - name: "Inspecting"
            commands:
              - cmd: "systemctl list-units"
                desc: "Active units"
                example: "systemctl list-units --type=service"
              - cmd: "systemctl --failed"
                desc: "Failed units"
                example: "systemctl --failed"
              - cmd: "systemctl cat svc"
                desc: "Show unit file"
                example: "systemctl cat nginx"
              - cmd: "systemctl daemon-reload"
                desc: "Reload units"
                example: "systemctl daemon-reload"
          - name: "Journal Logs"
            commands:
              - cmd: "journalctl -u svc -f"
                desc: "Follow svc logs"
                example: "journalctl -u nginx -f"
              - cmd: "journalctl -xe"
                desc: "Recent errors"
                example: "journalctl -xe --no-pager"
              - cmd: "journalctl --since today"
                desc: "Today's logs"
                example: "journalctl --since '1 hour ago'"
              - cmd: "journalctl -b / -b -1"
                desc: "Boot logs"
                example: "journalctl -b -1 -p err"

      - title: "Packages & Permissions"
        groups:
          - name: "Pacman (Arch)"
            commands:
              - cmd: "pacman -S pkg"
                desc: "Install"
                example: "sudo pacman -S neovim git"
              - cmd: "pacman -Syu"
                desc: "System update"
                example: "sudo pacman -Syu"
              - cmd: "pacman -Ss name"
                desc: "Search repos"
                example: "pacman -Ss python | head"
              - cmd: "pacman -Qi pkg"
                desc: "Info (installed)"
                example: "pacman -Qi linux"
              - cmd: "pacman -Rns pkg"
                desc: "Remove + deps"
                example: "sudo pacman -Rns vim"
              - cmd: "pacman -Qdt"
                desc: "Orphan packages"
                example: "pacman -Qdt"
              - cmd: "yay -S / yay -Sua"
                desc: "AUR install/update"
                example: "yay -S package-name"
          - name: "Permissions"
            commands:
              - cmd: "chmod +x file"
                desc: "Make executable"
                example: "chmod +x deploy.sh"
              - cmd: "chmod 755 / 600"
                desc: "rwxr-xr-x / rw----"
                example: "chmod 600 ~/.ssh/id_ed25519"
              - cmd: "chown user:grp file"
                desc: "Change owner"
                example: "sudo chown -R user:user /opt/app"
              - cmd: "sudo command"
                desc: "Run as root"
                example: "sudo systemctl restart nginx"
              - cmd: "sudo !!"
                desc: "Redo as sudo"
                example: "sudo !!"

      - title: "Watching & Automation"
        groups:
          - name: "Watching"
            commands:
              - cmd: "watch -n1 'cmd'"
                desc: "Repeat every 1s"
                example: "watch -n2 'docker ps'"
              - cmd: "watch -d 'cmd'"
                desc: "Highlight changes"
                example: "watch -d -n5 'df -h'"
              - cmd: "watch -n1 -t 'cmd'"
                desc: "No header"
                example: "watch -n1 -t 'kubectl get pods'"
              - cmd: "entr"
                desc: "Run on file change"
                example: "ls *.py | entr python main.py"
              - cmd: "find . -name '*.rs' | entr cargo test"
                desc: "Watch + test"
                example: "fd -e go | entr go test ./..."
              - cmd: "inotifywait -m dir/"
                desc: "Filesystem events"
                example: "inotifywait -m -r ~/Downloads/"
          - name: "Systemd Timers"
            commands:
              - cmd: "systemctl list-timers"
                desc: "List active timers"
                example: "systemctl list-timers --all"
              - cmd: "systemd-run --on-calendar='*:0/5'"
                desc: "Run every 5 min"
                example: "systemd-run --on-calendar='*:0/30' /usr/local/bin/backup.sh"
              - cmd: "systemd-run --on-active=10m cmd"
                desc: "Run once in 10min"
                example: "systemd-run --on-active=1h ~/scripts/cleanup.sh"
              - cmd: "~/.config/systemd/user/"
                desc: "User timer dir"
                example: "systemctl --user list-timers"
              - cmd: "systemctl --user enable --now t"
                desc: "Enable user timer"
                example: "systemctl --user enable --now backup.timer"
